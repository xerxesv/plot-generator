  var PUBLIC_URL = 'https://plot-generator.now.sh';

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.0/velocity.min.js"></script>
<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2/velocity.ui.min.js"></script>
<script src="https://plot-generator.now.sh/js/plot-generator.js"></script>
<div id="container">
</div>
<script>
document.addEventListener('DOMContentLoaded', function () {
  var container = document.getElementById('container'); 
  var html = 'test';
  var child = document.createElement('div');
  var xhr = new XMLHttpRequest();
  xhr.open('GET', 'https://plot-generator.now.sh/embed', true);

  xhr.onload = function () {
    if (xhr.status === 200) {
      try {              
        html = xhr.responseText;
      }
      catch (error) {
        console.log( 'bad json' );
        
      }            
    }
    else {           
     console.log('bad xhr request. status: ' + xhr.status);           
    }

    console.log( html );
    child.innerHTML = html;
    child = child.firstChild;
    container.appendChild(child);
  }
  xhr.send();
})
</script>
